<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="bg-blue-100">
    <div class="container mx-auto p-8 text-shadow">
        <h1 class="text-3xl font-bold text-center mb-6 ">Editable Resume Builder</h1>

        <form id="resumeForm" class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Personal Information</h2>

            <label for="firstName" class="block font-medium text-gray-700">First Name*</label>
            <input type="text" id="firstName" name="firstName" class="border border-gray-300 rounded-md p-2 w-full mb-4" required>

            <label for="lastName" class="block font-medium text-gray-700">Last Name*</label>
            <input type="text" id="lastName" name="lastName" class="border border-gray-300 rounded-md p-2 w-full mb-4" required>

            <label for="email" class="block font-medium text-gray-700">Email*</label>
            <input type="email" id="email" name="email" class="border border-gray-300 rounded-md p-2 w-full mb-6" required>

            <h2 class="text-2xl font-semibold mb-4">Education</h2>
            <input type="text" id="education" name="education" class="border border-gray-300 rounded-md p-2 w-full mb-6" required>

            <h2 class="text-2xl font-semibold mb-4">Work Experience</h2>
            <textarea id="experience" name="experience" rows="4" class="border border-gray-300 rounded-md p-2 w-full mb-6" required></textarea>

            <h2 class="text-2xl font-semibold mb-4">Skills</h2>
            <div id="skillsContainer" class="space-y-2 mb-4">
                <div class="flex mb-2">
                    <input type="text" name="skills[]" placeholder="Enter a skill" class="border border-gray-300 rounded-md p-2 w-full" required>
                </div>
            </div>

            <button type="button" id="addSkillButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Another Skill</button>

            <button type="submit" class="mt-4 w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Generate Resume</button>
        </form>

        <div id="resumePreview" class="bg-white p-6 mt-8 rounded-lg shadow-lg max-w-lg mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Resume Preview</h2>
            <!-- Generated resume will appear here -->
        </div>
<div class="flex justify-center mt-4">
    <button id="downloadPdfButton" class="mt-4 w-[50px] bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 text-sm">Download PDF</button>
</div>

    </div>
    <footer>
        <div class="mt-4 text-center bg-gray-700 py-4">
            <p class="text-white">&copy; 2024 Hadiqa Gohar. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="main.js"></script>
</body>

</html>
